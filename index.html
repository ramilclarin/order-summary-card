<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">
        <img src="illustration-hero.svg" alt="man dancing to song" class="hero-img">

        <div class="card-bottom">
          <h1> Order Summary</h1>
          
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>

          <div class="plan">
            <img src="icon-music.svg" alt="music icon" class="music-icon">
            <div class="plan-option">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <p class="change"><a href="#">Change</a> </p>
          </div>  

          <button class="payment"><a href="#">Proceed to Payment</a></button>

          <p class="cancel"><a href="#">Cancel Order</a>  </p>

        </div>
    </div>

</body>
</html>
